<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>This is the home section of the website.</p>
</section>

<section id="about">
    <h2>About</h2>
    <p>Learn more about what we do.</p>
</section>

<section id="services">
    <h2>Services</h2>
    <p>Explore the services we offer.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us.</p>
</section>

<footer>
    <p>&copy; 2025 My Simple Website. All rights reserved.</p>
</footer>

</body>
</html>
